<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Note collection</h2>
    <div>
        <a href="/createNote"><Button>New Note</Button></a><br>
    </div>
    <table>
        <tr>
            <th>Note title</th>
        </tr>
        <tr th:each="note : ${notes}">
            <td>
                <a th:href="@{/editNote(id=${note.id})}"><label th:text="${note.title}"></label></a>
            </td>
            <td>
                <a th:href="@{/delete(id=${note.id})}"><button>Delete</button></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
