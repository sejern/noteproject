<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
</head>
<body>
<div>
    <h1>Update Note</h1>
    <form action="/edit" method="POST">
        <input type="hidden" th:field="${specificNote.id}">
        <input id="title" type="text" name="title" th:value="${specificNote.title}"><br>
        <textarea id="notes" name="notes"  th:text="${specificNote.notes}"></textarea><br><br>

        <input type="submit" value="Update">
        <br><br>
        <button type="reset" value="Clear all"> Reset</button>

    </form>
</div>
</body>
</html>
